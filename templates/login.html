<!DOCTYPE html>
<html>
<head>
    <title>登录 - 慕课在线</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.0/css/froala_blocks.min.css">
    <link href="/static/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>



<!-- 登录  -->
<section class="fdb-block">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-12 col-lg-7 col-xl-5 text-center">
                <form action="/login/" method="post" autocomplete="off">        <!-- 关闭自动填充 -->
                    <div class="fdb-box">
                        <div class="row">
                            <div class="col">
                                <h1>登录</h1>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <input name="username" type="text" class="form-control" placeholder="用户名/邮箱">
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <input name="password" type="password" class="form-control" placeholder="密码">
                                <!-- <p class="text-right"><a href="{% url 'register' %}">还没有账号？</a></p> -->
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <p class="text-right"><a href="{% url 'register' %}">还没有账号？</a></p>
                            </div>
                        </div>

                        {% if msg %}
                            <div class="alert alert-danger" role="alert" id="login_fail">
                                <a href="#" class="close" data-dismiss="alert">
                                    &times;
                                </a>
                                <strong>{{ msg }}</strong>
                            </div>
                        {% endif %}
                        {% if active_success_msg %}
                            <div class="alert alert-success" role="alert" id="active_success_">
                                <a href="#" class="close" data-dismiss="alert">
                                    &times;
                                </a>
                                <strong>{{ active_success_msg }}</strong>
                            </div>
                        {% endif %}

                        <div class="row mt-4">
                            <div class="col">
                                <input class="btn btn-primary" type="submit" value="立即登录" />
                            </div>
                        </div>
                    </div>
                    {% csrf_token %}
                </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/static/js/jquery-v1.10.2.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrapValidator.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('form').bootstrapValidator({
　　　　　　　 message: 'This value is not valid',
            　feedbackIcons: {
                　　　　　　　　valid: 'glyphicon glyphicon-ok',
                　　　　　　　　invalid: 'glyphicon glyphicon-remove',
                　　　　　　　　validating: 'glyphicon glyphicon-refresh'
            　　　　　　　　   },
            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
